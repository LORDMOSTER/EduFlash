<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Flashcard Learning App</title>
  <link rel="icon" href="image/WhatsApp Image 2025-01-30 at 19.55.46_8f349693.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #5cb85c;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }
      input[type="text"],
      input[type="password"],
      button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<video autoplay muted loop class="video-background">
  <source src="image/73007-545277076.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="error" id="errorMessage"></div>
  </form>
</div>

<script>
  const students = {
    "Sowmiya": "pass",
    "Subasri": "pass",
    "Sunmathi": "pass",
    "Mithra": "pass",
    "Monisha": "pass",
    "Srihari": "pass",
    "med123": "password123", // Added medical student credentials
    "med456": "password456"  // Added medical student credentials
  };

  const teachers = {
    "Teacher1": "admin123",
    "Ms.Sharanya": "teachpass",
    "Mr.Kumar": "teach123"
  };

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    if (teachers[username] && teachers[username] === password) {
      window.location.href = 'teacher.html'; // Redirect for teachers
    } else if (students[username] && students[username] === password) {
      if (username.startsWith('med')) {
        window.location.href = 'medical.html'; // Redirect for medical students
      } else {
        window.location.href = 'index.html'; // Redirect for other students
      }
    } else {
      errorMessage.textContent = "Invalid username or password.";
    }
  });
</script>

</body>
</html>
