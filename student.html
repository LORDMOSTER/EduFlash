<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .status-online {
      color: green;
    }
    .status-offline {
      color: red;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <header class="bg-blue-600 dark:bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Students</h1>
      <nav class="ml-auto">
        <ul class="flex space-x-4">
          <li><a class="hover:underline" href="students.html">Back to Performance</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto p-4">
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4">Student List</h2>
      <div class="bg-white p-6 rounded shadow">
        <div class="flex items-center mb-4">
          <img src="https://placehold.co/50x50" alt="Profile Picture" class="rounded-full mr-4">
          <div>
            <h3 class="text-lg font-bold">Mithra</h3>
            <p class="status" id="status-mithra"></p>
          </div>
        </div>
        <!-- Add more students as needed -->
      </div>
    </section>
  </main>
  <script>
    function setRandomStatus(elementId) {
      const statusElement = document.getElementById(elementId);
      const isOnline = Math.random() < 0.5;
      statusElement.textContent = isOnline ? 'Online' : 'Offline';
      statusElement.className = isOnline ? 'status-online' : 'status-offline';
    }

    document.addEventListener('DOMContentLoaded', () => {
      setRandomStatus('status-mithra');
      // Call setRandomStatus for other students as needed
    });
  </script>
</body>
</html>
